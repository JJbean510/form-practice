<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/index.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="http://127.0.0.1:5500/index.html">
      <div id="form">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="age">Age(required)</label><br>
        <input type="number" id="age" name="age" min="18" required><br>
        <label for="description">Which option best describes your current role?</label><br>
        <select name="description" id="description">
            <option value="select current role" selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time" job>Full-Time</option>
            <option value="full-time learner">Full-Time Learner</option>
            <option value="prefer-not">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
      </div>
      <div id="radio">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <input type="radio" id="recommend" name="recommend">
        <label for="definitely">Definitely</label>
        <label for="maybe">Maybe</label>
        <label for="not sure">Not Sure</label>
      </div>  
    </form>
</body>
</html>
